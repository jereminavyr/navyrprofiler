<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navyr.Profiler - AI Strategy Assessment Platform</title>
    <meta name="description" content="Navyr.Profiler helps leaders assess AI strategy and business potential with a guided, high-impact workflow.">
    <meta property="og:title" content="Navyr.Profiler - AI Strategy Assessment Platform">
    <meta property="og:description" content="Assess AI strategy and business potential with a guided, high-impact workflow.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="navyr-logo.png">
    <meta property="og:image:alt" content="Navyr logo">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" href="navyr-logo.png">
    <link rel="apple-touch-icon" href="navyr-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syne:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #001132;
            --primary-light: #1a2847;
            --accent: #82bffc;
            --accent-dark: #5da3e8;
            --bg: #f8f9fb;
            --text: #1a1a2e;
            --shadow: rgba(0, 17, 50, 0.08);
            --glow: rgba(130, 191, 252, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Syne', sans-serif;
            background: var(--bg);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background gradient */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--glow) 0%, transparent 50%),
                        radial-gradient(circle at 70% 80%, rgba(90, 163, 232, 0.08) 0%, transparent 50%);
            animation: rotate 30s linear infinite;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Top Bar */
        .top-bar {
            position: relative;
            z-index: 100;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 3rem;
            box-shadow: 0 4px 24px var(--shadow);
            border-bottom: 2px solid var(--accent);
        }

        .top-bar::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                var(--accent) 20%, 
                var(--accent) 80%, 
                transparent 100%);
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        /* Logo container */
        .logo-container {
            display: flex;
            align-items: center;
            gap: 1rem;
            animation: slideInLeft 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .logo-wrapper {
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(130, 191, 252, 0.2);
            transition: all 0.3s ease;
        }

        .logo-wrapper:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent);
            box-shadow: 0 8px 24px var(--glow);
        }

        .logo-wrapper img {
            width: 35px;
            height: 35px;
            object-fit: contain;
        }

        /* Title */
        .platform-title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            letter-spacing: -0.02em;
            text-align: center;
            animation: fadeInUp 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s backwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .platform-title .dot {
            color: var(--accent);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Status indicator */
        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(130, 191, 252, 0.1);
            border: 1px solid rgba(130, 191, 252, 0.3);
            border-radius: 20px;
            color: var(--accent);
            font-size: 0.875rem;
            font-weight: 600;
            font-family: 'Space Mono', monospace;
            animation: slideInRight 0.6s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s backwards;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            box-shadow: 0 0 12px var(--accent);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Agent Container */
        .agent-container {
            position: relative;
            z-index: 1;
            height: calc(100vh - 80px);
            padding: 1rem;
            animation: fadeIn 1s ease-out 0.4s backwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .agent-wrapper {
            height: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px var(--shadow),
                        0 0 0 1px rgba(130, 191, 252, 0.1);
            overflow: hidden;
            transition: box-shadow 0.3s ease;
            position: relative;
        }

        .agent-wrapper::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 16px;
            padding: 2px;
            background: linear-gradient(135deg, var(--accent), transparent, var(--accent));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .agent-wrapper:hover::before {
            opacity: 0.5;
        }

        .agent-wrapper:hover {
            box-shadow: 0 12px 48px rgba(0, 17, 50, 0.12),
                        0 0 0 1px rgba(130, 191, 252, 0.2);
        }

        .agent-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        /* Loading animation */
        .loading-overlay {
            position: absolute;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            pointer-events: none;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-overlay:not(.hidden) {
            pointer-events: auto;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(130, 191, 252, 0.2);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            margin-top: 1.5rem;
            color: var(--text);
            font-weight: 600;
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 0 1.5rem;
                height: 70px;
            }

            .platform-title {
                font-size: 1.25rem;
            }

            .status-badge {
                font-size: 0.75rem;
                padding: 0.4rem 0.8rem;
            }

            .agent-container {
                padding: 0.5rem;
            }
        }

        @media (max-width: 480px) {
            .status-badge {
                display: none;
            }

            .platform-title {
                position: static;
                transform: none;
                font-size: 1rem;
            }

            .top-bar {
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="navyr-logo.png" alt="Navyr Logo" id="logo-img">
            </div>
        </div>
        
        <h1 class="platform-title">
            Navyr<span class="dot">.</span>Profiler
        </h1>
        
        <div class="status-badge">
            <div class="status-indicator"></div>
            <span>ACTIVE</span>
        </div>
    </div>

    <!-- Agent Container -->
    <div class="agent-container">
        <div class="agent-wrapper">
            <div class="loading-overlay" id="loading">
                <div class="loading-spinner"></div>
                <div class="loading-text">Initializing AI Strategy Assistant...</div>
            </div>
            <iframe 
                class="agent-frame"
                id="agent-iframe"
                src="https://app.relevanceai.com/agents/d7b62b/d0a9c0c4c4e9-44f1-9786-4bd08bc1d9aa/54e045d5-d276-4d2d-9f44-3381790d1db2/embed-chat?starting_message_prompts=Hello%2C+I%E2%80%99m+your+AI+Strategy+Assistant.+I%E2%80%99ll+guide+you+step-by-step+to+assess+the+business+potential+of+AI+in+your+role.+Let%E2%80%99s+start+with+your+context+before+diving+into+activity+analysis&hide_tool_steps=true&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%2382bffc&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=true&hide_description=false"
                allow="microphone"
                loading="lazy"
            ></iframe>
        </div>
    </div>

    <script>
        // Hide loading overlay when iframe loads
        const iframe = document.getElementById('agent-iframe');
        const loading = document.getElementById('loading');
        
        iframe.addEventListener('load', function() {
            setTimeout(() => {
                loading.classList.add('hidden');
            }, 500);
        });

        // Update logo when uploaded
        // To use your logo, replace the src in the HTML above with:
        // src="navyr-logo.png"
        // Or use this function after uploading the file to the same directory:
        function updateLogo(logoPath) {
            document.getElementById('logo-img').src = logoPath;
        }
    </script>
</body>
</html>
