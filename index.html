<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navyr.Business-Explorer - AI Strategy Assessment Platform</title>
    <meta name="description" content="Navyr.Business-Explorer helps leaders assess AI strategy and business potential with a guided, high-impact workflow.">
    <link rel="icon" href="navyr-logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        /* Top Bar */
        .top-bar {
            background: #001132;
            height: 60px;
            display: flex;
            align-items: center;
            padding: 0 2rem;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            object-fit: contain;
            background: white;
            padding: 4px;
            border-radius: 8px;
        }

        .title {
            font-size: 1.5rem;
            font-weight: 700;
            color: white;
        }

        /* Agent Container */
        .agent-container {
            height: calc(100vh - 60px);
        }

        .agent-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="navyr-logo.png" alt="Navyr Logo" class="logo">
        <h1 class="title">Navyr.Business-Explorer</h1>
    </div>

    <div class="agent-container">
        <iframe
            class="agent-frame"
            src="https://app.relevanceai.com/agents/d7b62b/d0a9c0c4c4e9-44f1-9786-4bd08bc1d9aa/54e045d5-d276-4d2d-9f44-3381790d1db2/embed-chat?starting_message_prompts=Hello%2C+I%E2%80%99m+your+AI+Strategy+Assistant.+I%E2%80%99ll+guide+you+step-by-step+to+assess+the+business+potential+of+AI+in+your+role.+Let%E2%80%99s+start+with+your+context+before+diving+into+activity+analysis&hide_tool_steps=true&hide_file_uploads=false&hide_conversation_list=false&bubble_style=agent&primary_color=%2382bffc&bubble_icon=pd%2Fchat&input_placeholder_text=Type+your+message...&hide_logo=true&hide_description=false"
            allow="microphone"
            loading="lazy"
        ></iframe>
    </div>
</body>
</html>
